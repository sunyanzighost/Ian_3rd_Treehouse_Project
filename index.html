<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Courgette|Hind+Guntur|Merriweather|Metamorphous|Special+Elite|Oxygen|Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    
    <section id="upper">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <form action="index.html" method="post">
      <div class="top_fieldset">
        <fieldset>
          <legend>Contact Information</legend>

          <label for="name">Full Name</label><br>
          <input type="text" id="name" name="user_name" placeholder="Required" required><br>
   
          <label for="email">Email Address</label><br>
          <input type="email" id="email" name="user_email" placeholder="Required" required><br>

          <label for="phone">Phone Number</label><br>
          <input type="tel" id="phone" name="user_phone" placeholder="Example:+ 1 9071-9123"><br>
   
          <label for="address">Street Address</label><br>
          <input type="text" id="address" name="user_address"><br>
  
          <label for="city">City</label><br>
          <input type="text" id="city" name="user_city"><br>

          <label for="state">State</label><br>
            <select id="state" name="user_state">
              <option value="Choose_State" selected hidden disabled>Choose State</option>
              <option value="Arizona">Arizona</option>
              <option value="California">California</option>
              <option value="Georgia">Georgia</option>
              <option value="Hawaii">Hawaii</option>
              <option value="New_Jersey">New Jersey</option>
              <option value="New_York">New York</option>
              <option value="Oklahoma">Oklahoma</option>    
            </select><br>

          <label for="zipcode">Zip Code</label><br>
          <input type="text" id="zipcode" name="user_zipcode">

        </fieldset>
      </div>
      <div class="second_fieldset">
        <fieldset>
          <legend>Newsletter</legend>
          <label>Select the newsletters you would like to receive</label><br>
          <input type="checkbox" id="html_news" name="html_news" value="html_news"><label for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" name="css_news" value="css_news"><label for="css_news">CSS News</label><br>
          <input type="checkbox" id="javascript_news" name="javascript_news" value="javascript_news"><label for="javascript_news">Javascript News</label><br>
          <label>Newsletter format</label><br>
          <input type="radio" id="html_format" name="newsletter_format"><label for="html_format">HTML</label><br>
          <input type="radio" id="plain_text_format" name="newsletter_format"><label for="plain_text_format">Plain text</label><br>
          <label for="comment">Other topics you'd like to hear about</label><br>
          <textarea id="comment" name="user_comment"></textarea>
          <button type="submit">Sign Up</button>
                    
        </fieldset>
      </div>
    
    </form>
    <footer>
      <p>Copyright of the Code Review</p>
    </footer>
  </body>
</html>
